<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Genres</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Cinemesh Admin</h1>
            <div>
                <a href="/admin" class="mr-4">Dashboard</a>
                <a href="/admin/users" class="mr-4">Users</a>
                <a href="/admin/movies" class="mr-4">Movies</a>
                <a href="/admin/genres" class="mr-4">Genres</a>
                <form action="/admin/logout" method="POST" class="inline">
                    <button type="submit" class="text-red-500">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Genres</h2>
        <a href="/admin/genres/new" class="bg-green-500 text-white px-4 py-2 rounded mb-4 inline-block">Add Genre</a>
        <table class="table-auto w-full bg-white shadow">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .genres}}
                <tr>
                    <td class="border px-4 py-2">{{.ID}}</td>
                    <td class="border px-4 py-2">{{.Name}}</td>
                    <td class="border px-4 py-2">
                        <a href="/admin/genres/{{.ID}}/edit" class="text-blue-500">Edit</a> |
                        <form action="/admin/genres/{{.ID}}/delete" method="POST" class="inline" onsubmit="return confirm('Delete genre?')">
                            <button type="submit" class="text-red-500">Delete</button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
