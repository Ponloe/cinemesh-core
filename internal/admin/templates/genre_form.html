<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{if .genre.ID}}Edit{{else}}Add{{end}} Genre</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Cinemesh Admin</h1>
            <div>
                <a href="/admin" class="mr-4">Dashboard</a>
                <a href="/admin/users" class="mr-4">Users</a>
                <a href="/admin/movies" class="mr-4">Movies</a>
                <a href="/admin/genres" class="mr-4 font-bold border-b-2">Genres</a>
                <a href="/admin/people" class="mr-4">People</a>
                <form action="/admin/logout" method="POST" class="inline">
                    <button type="submit" class="text-red-500">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">{{if .genre.ID}}Edit{{else}}Add{{end}} Genre</h2>
        <form action="{{.action}}" method="{{.method}}" class="bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" name="name" value="{{.genre.Name}}" class="w-full p-2 border" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            <a href="/admin/genres" class="ml-4 text-gray-500">Cancel</a>
        </form>
    </div>
</body>
</html>
