<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{if .user.ID}}Edit{{else}}Create{{end}} User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">CinemaSH Admin</h1>
            <div>
                <a href="/admin" class="mr-4">Dashboard</a>
                <a href="/admin/users" class="mr-4">Users</a>
                <form action="/admin/logout" method="POST" class="inline">
                    <button type="submit" class="text-red-500">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">{{if .user.ID}}Edit{{else}}Create{{end}} User</h2>
        <form action="{{.action}}" method="{{.method}}" class="bg-white p-4 shadow rounded">
            <input type="hidden" name="_method" value="PUT">
            <div class="mb-4">
                <label class="block">Username</label>
                <input type="text" name="username" value="{{.user.Username}}" class="w-full border px-2 py-1" required>
            </div>
            <div class="mb-4">
                <label class="block">Email</label>
                <input type="email" name="email" value="{{.user.Email}}" class="w-full border px-2 py-1" required>
            </div>
            <div class="mb-4">
                <label class="block">Password {{if .user.ID}}(leave blank to keep){{end}}</label>
                <input type="password" name="password" class="w-full border px-2 py-1" {{if not .user.ID}}required{{end}}>
            </div>
            <div class="mb-4">
                <label class="block">Role</label>
                <select name="role" class="w-full border px-2 py-1">
                    <option value="user" {{if eq .user.Role "user"}}selected{{end}}>User</option>
                    <option value="admin" {{if eq .user.Role "admin"}}selected{{end}}>Admin</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            <a href="/admin/users" class="ml-2 text-gray-500">Cancel</a>
        </form>
    </div>
</body>
</html>
